        header {

            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--primary);
            box-shadow: var(--glow);
            position: sticky; top: 0;
            background: var(--card-bg);

        .logo-container { display: flex; align-items: center; gap: 10px; }
        .logo-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }
        .logo-text { font-weight: 800; font-size: 1.4rem; letter-spacing: 1px; }
        .logo-text span { color: var(--primary); }
        .mode-toggle { background: transparent; border: 2px solid var(--primary); color: var(--text-main); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .container { max-width: 850px; margin: 0 auto; padding: 25px 20px; z-index: 10; position: relative; }
        .section { display: none; animation: slideUp 0.4s ease-out; }
        .section.active { display: block; }

        /* --- Menu Buttons --- */

            width: 100%;
            background: linear-gradient(145deg, var(--card-bg), #1a1a1a);
            border: 1px solid var(--border-color);
            padding: 25px;
            font-size: 1.3rem;
            color: var(--text-main);
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 900;
            display: flex; align-items: center; justify-content: center; gap: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);

            overflow-x: auto;
            gap: 15px;
            padding-bottom: 20px;

            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */

        .testi-card {
            min-width: 280px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            position: relative;
            flex-shrink: 0;
        }

        .testi-user { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }

        .user-info h4 { font-size: 0.9rem; margin: 0; }
        .user-info span { font-size: 0.7rem; color: var(--text-sec); }
        .testi-source { position: absolute; top: 15px; right: 15px; font-size: 1.2rem; color: #E1306C; /* IG Color */ }
        
        .stars { color: var(--accent-gold); font-size: 0.8rem; margin-bottom: 8px; }
        .testi-text { font-size: 0.9rem; color: var(--text-sec); font-style: italic; line-height: 1.4; border-top: 1px dashed var(--border-color); padding-top: 8px; }

        .app-card {
            background: var(--card-bg);

            padding: 15px;
            text-align: center;

            background: linear-gradient(90deg, rgba(255,255,255,0.03), transparent);
        }
        
        /* Shiny Glass Effect Animation */
        .tag-shiny {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #d4af37, #f7ef8a, #d4af37);
            color: #000;
            font-size: 0.75rem; padding: 4px 12px; border-radius: 4px;
            text-transform: uppercase; font-weight: 900; margin-left: 10px; vertical-align: middle; display: inline-block;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }
        .tag-shiny::after {
            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.8), transparent);
            animation: glassSweep 2.5s infinite linear;
        }

        @keyframes glassSweep {
            0% { left: -100%; }
            20% { left: 200%; }
            100% { left: 200%; }
        }

        .tag-rec { background: var(--accent-blue); color: #000; font-weight: bold; padding: 4px 10px; border-radius: 4px; font-size: 0.75rem; margin-left: 10px; }
        .tag-bulk { background: var(--accent-green); color: #000; font-weight: bold; padding: 4px 10px; border-radius: 4px; font-size: 0.75rem; margin-left: 10px; }

            50% { opacity: 0.6; transform: translateY(-60px) scale(1.2) rotate(20deg); }
            100% { transform: translateY(-150px) scale(0.5) rotate(-20deg); opacity: 0; }
        }
    </style>
</head>

                else if (pkg.tag === 'bulk') tagHtml = `<span class="tag-bulk">BULK SAVE üí∞</span>`;
                
                const saveHtml = pkg.saveText ? `<div class="save-info"><i class="fas fa-tags"></i> ${pkg.saveText}</div>` : '';
                const descList = pkg.desc.map(item => `<li>${item}</li>`).join('');

                const html = `
                    <div class="product-card" data-tag="${pkg.tag || ''}">
                        <div class="product-header" onclick="toggleAccordion(this)">
                            <div>${pkg.name} ${tagHtml}</div>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="product-details">
                            <div class="details-content">
                                ${saveHtml}
                                <span class="price-tag">${pkg.price}</span>
                                <ul style="list-style:inside; margin: 10px 0;">${descList}</ul>
                                <button class="order-btn" onclick="orderNow('${pkg.name}')">ORDER SEKARANG üî•</button>
                            </div>
                        </div>
                    </div>
                `;
                listContainer.innerHTML += html;
            });
            showPage('appDetailsPage');
        }

        // --- UTILS ---
        function showPage(pageId) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }
        function showAppGrid() { renderAppGrid(); showPage('appGridPage'); }
        
        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            const icon = header.querySelector('i');
            document.querySelectorAll('.product-details').forEach(item => {
                if (item !== content && item.style.maxHeight) {
                    item.style.maxHeight = null;
                    item.previousElementSibling.querySelector('i').style.transform = 'rotate(0deg)';
                }
            });
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
                icon.style.transform = 'rotate(0deg)';
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
                icon.style.transform = 'rotate(180deg)';
            }
        }

        function orderNow(productName) {
            const phone = "6282131032770";
            const text = `Bang, mau order ${productName}. Apa masih ada ya?`;
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, '_blank');
        }

        function toggleMode() { document.body.classList.toggle('light-mode'); }

        function createFire() {
            const container = document.getElementById('fireContainer');
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.classList.add('fire-particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's'; 
                particle.style.animationDelay = Math.random() * 3 + 's';
                const size = Math.random() * 30 + 15;
                particle.style.width = size + 'px'; particle.style.height = size + 'px';
                container.appendChild(particle);
            }
        }

        // Init
        createFire();
        renderTestimonials();
        renderAppGrid();
    </script>
</body>
</html>
