        :root {
            --primary: #ff0000;
            --accent-gold: #ffd700;
            --accent-blue: #00bcd4;
            --accent-green: #00ff7f;
            --dark: #0a0a0a;
            --light: #ffffff;
            --gray: #1a1a1a;
            --gray-light: #2a2a2a;
            --text-main: #ffffff;
            --text-sec: #cccccc;
            --glow: 0 0 15px rgba(255, 0, 0, 0.6);
            --glow-gold: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        /* Light Mode Variables */
        body.light-mode {
            --dark: #f5f5f5;
            --light: #0a0a0a;
            --gray: #ffffff;
            --gray-light: #e0e0e0;
            --text-main: #000000;
            --text-sec: #333333;
            --glow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; transition: all 0.3s ease; }

        body {
            background-color: var(--dark);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
            padding-bottom: 100px; /* Space for fire footer */
        }

        /* --- Header & Toggle --- */
        header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 3px solid var(--primary);
            box-shadow: var(--glow);
            z-index: 100;
            position: sticky;
            top: 0;
            background: var(--gray);
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-img {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--primary);
            object-fit: cover;
        }

        .logo-text { font-weight: 800; font-size: 1.4rem; letter-spacing: 1px; }
        .logo-text span { color: var(--primary); }

        .mode-toggle {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--text-main);
            width: 40px; height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .mode-toggle:hover { background: var(--primary); color: white; box-shadow: var(--glow); transform: rotate(30deg); }

        /* --- Container --- */
        .container { max-width: 850px; margin: 0 auto; padding: 25px 20px; z-index: 10; position: relative; }

        /* --- Sections & Animations --- */
        .section { display: none; animation: slideUp 0.4s ease-out; }
        .section.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Main Menu Buttons --- */
        .menu-btn {
            width: 100%;
            background: var(--gray);
            border: 2px solid var(--primary);
            padding: 25px;
            font-size: 1.3rem;
            color: var(--text-main);
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 900;
            display: flex; align-items: center; justify-content: center; gap: 15px;
            margin-bottom: 20px;
            position: relative; overflow: hidden;
        }
        .menu-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,0,0,0.4), transparent);
            transition: 0.5s;
        }
        .menu-btn:hover::before { left: 100%; }
        .menu-btn:hover { transform: translateY(-5px); box-shadow: 0 10px 25px -10px var(--primary); background: var(--primary); color: white; border-color: transparent; }

        /* --- App Grid View (New Menu) --- */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .app-card {
            background: var(--gray);
            border-radius: 15px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            border: 1px solid var(--gray-light);
            position: relative; overflow: hidden;
        }
        .app-card:hover { border-color: var(--primary); transform: translateY(-5px); box-shadow: var(--glow); }
        .app-card img { width: 80px; height: 80px; border-radius: 12px; object-fit: cover; margin-bottom: 10px; }
        .app-card h3 { font-size: 1.1rem; margin-bottom: 5px; }
        .app-card p { color: var(--accent-gold); font-size: 0.85rem; font-weight: bold; }
        
        /* CSS Crown for CapCut */
        .crown-icon {
            display: inline-block;
            width: 20px; height: 20px;
            background-color: var(--accent-gold);
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            margin-left: 5px; vertical-align: middle;
            filter: drop-shadow(0 0 5px var(--accent-gold));
        }

        /* --- App Detail Header --- */
        .app-detail-header { display: flex; align-items: center; gap: 15px; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid var(--gray-light); }
        .app-detail-header img { width: 60px; height: 60px; border-radius: 10px; border: 2px solid var(--primary); }
        .app-detail-header h2 { font-size: 1.8rem; }

        /* --- Product Accordion List --- */
        .product-card {
            background: var(--gray);
            margin-bottom: 15px;
            border-radius: 12px;
            border: 1px solid var(--gray-light);
            overflow: hidden;
            position: relative;
        }
        /* Special Borders for Tagged Items */
        .product-card[data-tag="best"] { border: 2px solid var(--primary); }
        .product-card[data-tag="rec"] { border: 2px solid var(--accent-blue); }
        .product-card[data-tag="bulk"] { border: 2px solid var(--accent-green); }

        .product-header {
            padding: 18px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: 700; font-size: 1.05rem;
            background: linear-gradient(45deg, var(--gray), var(--gray-light));
        }
        .product-header:hover { filter: brightness(1.2); }
        
        /* Tags Styles & Animation */
        .tag {
            font-size: 0.75rem; padding: 4px 10px; border-radius: 20px; text-transform: uppercase; font-weight: 900; margin-left: 10px; vertical-align: middle; display: inline-block; color: var(--dark);
        }
        .tag-best { background: var(--primary); color: white; animation: pulse-red 2s infinite; }
        .tag-rec { background: var(--accent-blue); color: white; animation: pulse-blue 2s infinite; }
        .tag-bulk { background: var(--accent-green); color: var(--dark); animation: pulse-green 2s infinite; }

        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(255,0,0,0.7); } 70% { box-shadow: 0 0 0 10px rgba(255,0,0,0); } 100% { box-shadow: 0 0 0 0 rgba(255,0,0,0); } }
        @keyframes pulse-blue { 0% { box-shadow: 0 0 0 0 rgba(0, 188, 212, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(0, 188, 212, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 188, 212, 0); } }
        @keyframes pulse-green { 0% { box-shadow: 0 0 0 0 rgba(0, 255, 127, 0.7); } 70% { box-shadow: 0 0 0 10px rgba(0, 255, 127, 0); } 100% { box-shadow: 0 0 0 0 rgba(0, 255, 127, 0); } }

        .product-details { max-height: 0; overflow: hidden; transition: max-height 0.4s cubic-bezier(0.4, 0, 0.2, 1); background: rgba(0,0,0,0.2); }
        .details-content { padding: 20px; color: var(--text-sec); font-size: 0.95rem; line-height: 1.6; }
        .price-tag { color: var(--primary); font-size: 1.3rem; font-weight: 900; display: block; }
        .bulk-save { color: var(--accent-green); font-weight: bold; font-size: 0.9rem; display: block; margin-bottom: 10px; }
        .details-content ul { padding-left: 20px; margin-bottom: 15px; }
        .details-content li { margin-bottom: 5px; }

        .order-btn {
            display: block; width: 100%; padding: 14px;
            background: linear-gradient(45deg, var(--primary), #dd0000);
            color: white; text-align: center; text-decoration: none; font-weight: 900;
            border-radius: 8px; border: none; cursor: pointer;
            box-shadow: var(--glow); letter-spacing: 1px;
        }
        .order-btn:hover { transform: scale(1.02); filter: brightness(1.1); }

        /* --- Socials & Back Btn --- */
        .socials { margin-top: 40px; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;}
        .social-link {

            background: transparent; border: 2px solid var(--primary);

        }
        .back-btn:hover { background: var(--primary); color: white; }

        /* --- FIRE EFFECT --- */
        .fire-container { position: fixed; bottom: 0; left: 0; width: 100%; height: 120px; z-index: 0; pointer-events: none; overflow: hidden; }
        .fire-particle {
            position: absolute; bottom: -30px;
            background: radial-gradient(circle, rgba(255,100,0,1) 0%, rgba(255,30,0,0.8) 40%, rgba(255,0,0,0) 70%);
            border-radius: 50% 50% 30% 30%; opacity: 0.7;
            animation: rise 3s infinite ease-in; filter: blur(8px) contrast(1.5); mix-blend-mode: screen;
        }
        @keyframes rise {
            0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0.8; }
            50% { opacity: 0.6; transform: translateY(-60px) scale(1.2) rotate(20deg); }
            100% { transform: translateY(-150px) scale(0.5) rotate(-20deg); opacity: 0; }
        }
    </style>
</head>

        // --- FUNGSI RENDER ---

        // 1. Render Grid Aplikasi (Diurutkan Abjad)
        function renderAppGrid() {
            const gridContainer = document.getElementById('appList');
            gridContainer.innerHTML = ''; // Bersihkan isi

            // Sortir data aplikasi berdasarkan nama (A-Z)
            const sortedApps = [...appsData].sort((a, b) => a.name.localeCompare(b.name));

            sortedApps.forEach(app => {
                const specialMark = app.isSpecial ? '<span class="crown-icon"></span>' : '';
                const card = `
                    <div class="app-card" onclick="showAppDetails('${app.id}')">
                        <img src="${app.image}" alt="${app.name}">
                        <h3>${app.name} ${specialMark}</h3>
                        <p>${app.priceRange}</p>
                    </div>
                `;
                gridContainer.innerHTML += card;
            });
        }

        // 2. Render Detail Paket Aplikasi
        function showAppDetails(appId) {
            const app = appsData.find(a => a.id === appId);
            if (!app) return;

            // Update Header Detail App
            const specialMark = app.isSpecial ? '<span class="crown-icon" style="width:25px;height:25px;"></span>' : '';
            document.getElementById('selectedAppHeader').innerHTML = `
                <img src="${app.image}" alt="${app.name}">
                <h2>${app.name} ${specialMark}</h2>
            `;

            // Render List Paket
            const packageListContainer = document.getElementById('packageList');
            packageListContainer.innerHTML = ''; // Bersihkan isi

            app.packages.forEach(pkg => {
                // Handle Tags (Best Seller, dll)
                let tagHtml = '';
                let tagName = '';
                if (pkg.tag === 'best') tagName = 'BEST SELLER üî•';
                if (pkg.tag === 'rec') tagName = 'RECOMMENDED üëç';
                if (pkg.tag === 'bulk') tagName = 'BULK SAVE üí∞';
                
                if (tagName) tagHtml = `<span class="tag tag-${pkg.tag}">${tagName}</span>`;
                
                // Handle Bulk Save Text
                const saveHtml = pkg.saveText ? `<span class="bulk-save">${pkg.saveText}</span>` : '';

                // Render Deskripsi List
                const descList = pkg.desc.map(item => `<li>${item}</li>`).join('');

                const packageCard = `
                    <div class="product-card" data-tag="${pkg.tag || ''}">
                        <div class="product-header" onclick="toggleAccordion(this)">
                            <span>${pkg.name} ${tagHtml}</span>
                            <i class="fas fa-chevron-down transition-transform duration-300"></i>

        // --- LOGIKA NAVIGASI & INTERAKSI ---

        function showPage(pageId) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0); // Scroll ke atas saat pindah halaman
        }

        function showAppGrid() {
            renderAppGrid();
            showPage('appGridPage');
        }

        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            const icon = header.querySelector('i');
            
            // Tutup accordion lain yang terbuka (opsional)
            document.querySelectorAll('.product-details').forEach(item => {
                if (item !== content && item.style.maxHeight) {
                    item.style.maxHeight = null;
                    item.previousElementSibling.querySelector('i').style.transform = 'rotate(0deg)';
                }
            });

            if (content.style.maxHeight) {
                content.style.maxHeight = null;
                icon.style.transform = 'rotate(0deg)';
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
                icon.style.transform = 'rotate(180deg)';
            }
        }

        function orderNow(productName) {

        function createFire() {

            const particleCount = 40; 
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('fire-particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's'; 
                particle.style.animationDelay = Math.random() * 3 + 's';
                const size = Math.random() * 40 + 20;
                particle.style.width = size + 'px'; particle.style.height = size + 'px';
                container.appendChild(particle);
            }
        }
        
        // Init
        createFire();
        // Pre-render app grid agar siap
        renderAppGrid();
    </script>
