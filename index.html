    <style>
        :root {
            --primary: #ff0000;
            --accent-gold: #ffd700;
            --accent-blue: #00bcd4;
            --bg-body: #050505;
            --bg-card: #121212;
            --bg-sec: #1a1a1a;
            --text-main: #ffffff;
            --text-sec: #aaaaaa;
            --border: #2a2a2a;
            --shadow: rgba(0, 0, 0, 0.5);
            --blur-bg: rgba(0, 0, 0, 0.8);
        }

        body.light-mode {
            --bg-body: #f4f4f4;
            --bg-card: #ffffff;
            --bg-sec: #ffffff;
            --text-main: #000000;
            --text-sec: #555555;
            --border: #e0e0e0;
            --shadow: rgba(0, 0, 0, 0.1);
            --blur-bg: rgba(255, 255, 255, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            overflow-x: hidden;
            padding-bottom: 80px; /* Space for footer */
        }

        /* --- INTRO ANIMATION --- */
        #introOverlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 9999;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease, visibility 0.8s;
        }
        .intro-logo { width: 100px; height: 100px; border-radius: 50%; border: 3px solid var(--primary); margin-bottom: 20px; animation: pulse 2s infinite; object-fit: cover;}
        .intro-text { font-weight: 900; letter-spacing: 2px; color: white; }
        @keyframes pulse { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,0,0,0.7); } 70% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(255,0,0,0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(255,0,0,0); } }

        /* --- HEADER --- */
        header {
            padding: 15px 20px;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-card);
            position: sticky; top: 0; z-index: 100;
            box-shadow: 0 2px 10px var(--shadow);
            border-bottom: 2px solid var(--primary);
        }
        .header-left { display: flex; align-items: center; gap: 15px; }
        .burger-btn { font-size: 1.5rem; cursor: pointer; color: var(--text-main); }
        .header-title h1 { font-size: 1.2rem; font-weight: 900; line-height: 1; letter-spacing: 1px; }
        .header-title span { color: var(--primary); }
        .header-subtitle { font-size: 0.65rem; color: var(--text-sec); letter-spacing: 2px; font-weight: bold; margin-top: 2px; display: block;}
        
        .header-logo { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; cursor: pointer; }

        /* --- SIDEBAR MENU --- */
        .sidebar-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(5px);
            z-index: 998; opacity: 0; visibility: hidden; transition: 0.3s;
        }
        .sidebar-overlay.active { opacity: 1; visibility: visible; }
        
        .sidebar {
            position: fixed; top: 0; left: -280px; width: 260px; height: 100%;
            background: var(--bg-card); z-index: 999;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column;
        }
        .sidebar.active { left: 0; }
        
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; }
        .sidebar-title { font-weight: bold; font-size: 1.2rem; }
        .sidebar-close { font-size: 1.2rem; cursor: pointer; }
        
        .sidebar-menu { padding: 20px 10px; flex: 1; overflow-y: auto; }
        .sidebar-item {
            display: flex; align-items: center; gap: 15px;
            padding: 15px; margin-bottom: 5px;
            border-radius: 10px; cursor: pointer;
            color: var(--text-main); font-weight: 600;
            transition: 0.2s;
        }
        .sidebar-item:hover, .sidebar-item.active { background: var(--primary); color: white; }
        .sidebar-item i { width: 25px; text-align: center; }

        /* --- BANNER AREA --- */
        .banner-container {
            width: 100%; height: 160px;
            background: linear-gradient(45deg, #111, #333);
            margin-bottom: 20px;
            display: flex; justify-content: center; align-items: center;
            color: #555; font-weight: bold; text-transform: uppercase;
            overflow: hidden; position: relative;
        }
        /* Placeholder Banner Pattern */
        .banner-container::after {
            content: "JAWIR STORE PROMO";
            color: rgba(255,255,255,0.1);
            font-size: 2rem; transform: rotate(-15deg);
        }
        .banner-img { width: 100%; height: 100%; object-fit: cover; position: absolute; top:0; left:0; }

        /* --- FILTER BUTTONS --- */
        .filter-scroll {
            display: flex; gap: 10px; overflow-x: auto; padding: 0 20px 15px 20px;
            scrollbar-width: none; /* Firefox */
        }
        .filter-scroll::-webkit-scrollbar { display: none; }
        
        .filter-btn {
            padding: 8px 16px; border-radius: 20px;
            background: var(--bg-card); border: 1px solid var(--border);
            color: var(--text-sec); font-size: 0.85rem; font-weight: bold;
            white-space: nowrap; cursor: pointer; transition: 0.2s;
        }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); box-shadow: 0 4px 10px rgba(255,0,0,0.3); }

        /* --- CONTENT AREA --- */
        .section-title { padding: 0 20px; margin-bottom: 15px; font-size: 1.1rem; font-weight: 800; border-left: 4px solid var(--primary); padding-left: 10px; margin-top: 10px; }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 12px; padding: 0 20px 20px 20px;
        }
        
        .item-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            position: relative; overflow: hidden; transition: 0.2s;
            height: 100%; cursor: pointer;
        }
        .item-card:active { transform: scale(0.96); }
        .item-card img { width: 60px; height: 60px; border-radius: 12px; object-fit: cover; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .item-title { font-size: 0.85rem; font-weight: 700; line-height: 1.3; color: var(--text-main); display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
        
        /* Badges */
        .badge-ribbon {
            position: absolute; top: 0; right: 0;
            background: var(--accent-gold); color: black;
            font-size: 0.55rem; font-weight: 900;
            padding: 3px 8px;
            border-bottom-left-radius: 8px;
            z-index: 2;
        }
        .badge-populer { background: var(--primary); color: white; }

        /* --- ALL PRODUCTS LIST (Search Page) --- */
        .list-item {
            display: flex; align-items: center; gap: 15px;
            background: var(--bg-card); border: 1px solid var(--border);
            padding: 15px; margin: 0 20px 10px 20px; border-radius: 12px;
        }
        .list-img { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; }
        .list-info { flex: 1; }
        .list-name { font-weight: bold; font-size: 0.9rem; color: var(--text-main); }
        .list-price { color: var(--primary); font-weight: 900; font-size: 1rem; }
        .list-btn {
            background: var(--primary); color: white;
            border: none; padding: 8px 15px; border-radius: 8px;
            font-weight: bold; font-size: 0.8rem; cursor: pointer;
        }

        /* --- PRODUCT DETAILS MODAL (FULL PAGE) --- */
        .modal-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-body); z-index: 2000;
            overflow-y: auto; display: none;
            animation: slideUp 0.3s ease;
        }
        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }
        
        .modal-header {
            position: sticky; top: 0; background: var(--bg-card);
            padding: 15px 20px; display: flex; align-items: center; gap: 15px;
            border-bottom: 1px solid var(--border); z-index: 10;
        }
        .back-icon { font-size: 1.2rem; cursor: pointer; }
        .modal-content { padding: 20px; max-width: 800px; margin: 0 auto; }
        
        .package-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 12px; padding: 15px; margin-bottom: 15px;
        }
        .pkg-head { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; cursor: pointer;}
        .pkg-name { font-weight: bold; font-size: 1rem; }
        .pkg-price { color: var(--primary); font-weight: 900; font-size: 1.1rem; }
        .pkg-body { display: none; margin-top: 10px; border-top: 1px dashed var(--border); padding-top: 10px; }
        .pkg-body.show { display: block; }
        
        .pkg-list li { list-style: none; font-size: 0.85rem; color: var(--text-sec); margin-bottom: 5px; display: flex; gap: 8px; }
        .pkg-list li i { color: var(--accent-green); width: 15px; }
        
        /* --- FOOTER & FLOATING --- */
        .floating-home {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--bg-card); border: 2px solid var(--primary);
            width: 50px; height: 50px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--primary); font-size: 1.5rem; box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            z-index: 900; cursor: pointer; transition: 0.3s;
        }
        .floating-home:active { transform: translateX(-50%) scale(0.9); }

        footer { text-align: center; padding: 30px 20px 100px 20px; background: var(--bg-sec); margin-top: 30px; }
        .socials { display: flex; justify-content: center; gap: 15px; margin-top: 20px; }
        .soc-btn { width: 40px; height: 40px; background: var(--bg-card); border: 1px solid var(--border); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--text-main); font-size: 1.2rem; text-decoration: none; }

        /* Search Bar */
        .search-container { padding: 0 20px 15px 20px; }
        .search-input { width: 100%; padding: 12px 15px; border-radius: 10px; background: var(--bg-card); border: 1px solid var(--border); color: var(--text-main); }

        /* --- COMING SOON --- */
        .coming-soon { text-align: center; padding: 50px 20px; border: 2px dashed var(--border); border-radius: 15px; margin: 20px; }

    </style>
</head>

        function navTo(page, filter) {
            playClick();
            // Close Sidebar
            document.getElementById('sidebar').classList.remove('active');

            if(page === 'home') {
                document.getElementById('page-home').style.display = 'block';
                document.getElementById('page-all-products').style.display = 'none';

                    // Find button
                    const btns = document.querySelectorAll('.filter-btn');
                    btns.forEach(b => {
                        if(b.innerText.toLowerCase().includes(filter) || (filter==='app' && b.innerText.includes('App'))) b.click();

                filteredItems.forEach(item => {
                    let badge = '';
                    if(item.id === 'capcut') badge = '<div class="badge-ribbon badge-populer">BEST SELLER</div>';
                    else if(category === 'populer') badge = '<div class="badge-ribbon">POPULER</div>';
                    
                    gridHtml += `
                        <div class="item-card" onclick="openDetail('${item.id}')">
                            ${badge}
                            <img src="${item.img}" alt="${item.name}">
                            <div class="item-title">${item.name}</div>
                        </div>
                    `;
                });
                gridHtml += '</div>';
                
                contentHtml = `<div class="section-title">${title}</div>${gridHtml}`;
                // Add "Lihat Semua" button if needed, but side menu handles it.
            } else {
                contentHtml = `<div style="text-align:center; padding:20px; color:var(--text-sec);">Belum ada produk di kategori ini.</div>`;
            }

            container.innerHTML = contentHtml;
        }

        // --- ALL PRODUCTS (SEARCH) RENDER ---
        function renderAllProducts(query = '') {
            const container = document.getElementById('allProductList');
            container.innerHTML = '';
            
            // Flatten Data
            let allPkgs = [];
            appsData.forEach(app => {
                app.packages.forEach(pkg => {
                    allPkgs.push({...pkg, appName: app.name, appImg: app.img});
                });
            });

            // Filter
            if(query) {
                allPkgs = allPkgs.filter(p => p.name.toLowerCase().includes(query.toLowerCase()) || p.appName.toLowerCase().includes(query.toLowerCase()));
            }

            allPkgs.forEach(item => {
                container.innerHTML += `
                    <div class="list-item">
                        <img src="${item.appImg}" class="list-img">
                        <div class="list-info">
                            <div class="list-name">${item.name}</div>
                            <div class="list-price">${item.price}</div>
                        </div>
                        <button class="list-btn" onclick="orderNow('${item.name}')">ORDER</button>
                    </div>
                `;
            });
        }

        function searchProduct(val) {
            renderAllProducts(val);
        }

        // --- DETAIL MODAL ---
        function openDetail(id) {
            playClick();
            const app = appsData.find(a => a.id === id);
            if(!app) return;

            document.getElementById('modalTitle').innerText = app.name;
            const body = document.getElementById('modalBody');
            body.innerHTML = '';

            // Header in Modal
            body.innerHTML += `
                <div style="text-align:center; margin-bottom:20px;">
                    <img src="${app.img}" style="width:80px; height:80px; border-radius:15px; border:2px solid var(--primary);">
                    <h3 style="margin-top:10px;">${app.name}</h3>
                </div>
            `;

            app.packages.forEach(pkg => {
                const descList = pkg.desc.map(d => `<li><i class="fas fa-check-circle"></i> ${d}</li>`).join('');
                body.innerHTML += `
                    <div class="package-card">
                        <div class="pkg-head" onclick="togglePkg(this)">
                            <div class="pkg-name">${pkg.name}</div>
                            <div class="pkg-price">${pkg.price} <i class="fas fa-chevron-down" style="font-size:0.8rem; color:var(--text-sec); margin-left:5px;"></i></div>
                        </div>
                        <div class="pkg-body">
                            <ul class="pkg-list">${descList}</ul>
                            <button class="menu-btn" style="width:100%; margin-top:10px; background:var(--primary); color:white; border:none;" onclick="orderNow('${pkg.name}')">ORDER SEKARANG</button>
                        </div>
                    </div>
                `;
            });

            document.getElementById('detailModal').style.display = 'block';
        }

        function togglePkg(head) {
            const body = head.nextElementSibling;
            body.classList.toggle('show');
        }

        function closeModal() {
            playClick();
            document.getElementById('detailModal').style.display = 'none';
        }
