        }

        body.light-mode {

            --light: #0a0a0a;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --text-main: #000000;
            --text-sec: #333333;
            --glow: 0 0 10px rgba(255, 0, 0, 0.3);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; transition: all 0.3s ease; }

            align-items: center;

            box-shadow: var(--glow);

        .logo-container { display: flex; align-items: center; gap: 10px; }
        .logo-img { width: 45px; height: 45px; border-radius: 50%; border: 2px solid var(--primary); object-fit: cover; }

        .logo-text span { color: var(--primary); }
        .mode-toggle { background: transparent; border: 2px solid var(--primary); color: var(--text-main); width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .container { max-width: 850px; margin: 0 auto; padding: 25px 20px; z-index: 10; position: relative; }
        .section { display: none; animation: slideUp 0.4s ease-out; }
        .section.active { display: block; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* --- Menu Buttons --- */
        .menu-btn {
            width: 100%;
            background: linear-gradient(145deg, var(--card-bg), #1a1a1a);
            border: 1px solid var(--border-color);
            padding: 20px;
            font-size: 1.1rem;
            color: var(--text-main);
            border-radius: 15px;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 900;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        .menu-btn:hover { border-color: var(--primary); transform: translateY(-3px); box-shadow: 0 0 20px rgba(255,0,0,0.2); }

        /* --- Testimonial Infinite Scroll (Marquee) --- */
        .testi-section { margin-top: 40px; margin-bottom: 30px; overflow: hidden; position: relative; }
        .testi-header { font-size: 1.5rem; font-weight: bold; margin-bottom: 15px; border-left: 5px solid var(--primary); padding-left: 15px; }
        
        .testi-track-container {
            width: 100%;
            overflow: hidden;
            mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent); /* Fade edges */
        }

        .testi-track {
            display: flex;
            gap: 15px;
            width: max-content;
            animation: scroll 60s linear infinite; /* Adjust speed here */
        }
        
        /* Pause animation on hover if desired, currently user said "kita gabisa geser" so continuous is better */
        /* .testi-track:hover { animation-play-state: paused; } */

        @keyframes scroll {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); } /* Moves half way because list is duplicated */
        }

        .testi-card {
            width: 280px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            flex-shrink: 0;
            position: relative;
        }

        .testi-user { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }

        .testi-text {

            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

            0% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); border-color: var(--accent-gold); }
            50% { box-shadow: 0 0 25px rgba(255, 0, 0, 0.5); border-color: var(--primary); }
            100% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.3); border-color: var(--accent-gold); }

        .featured-badge {
            position: absolute; top: -10px; right: -10px;
            background: var(--primary); color: white;
            font-size: 0.7rem; padding: 5px 10px; border-radius: 20px;
            font-weight: bold; border: 2px solid white;
            z-index: 2; box-shadow: 0 5px 10px rgba(0,0,0,0.5);
        }

        /* --- Shiny Tag Logic (Universal) --- */
        .tag-shiny-container { display: inline-block; vertical-align: middle; margin-left: 8px;}
        .tag-base {
            position: relative; overflow: hidden;
            font-size: 0.7rem; padding: 3px 10px; border-radius: 4px;

            box-shadow: 0 0 5px rgba(0,0,0,0.5);
            display: inline-block;

            content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
            background: linear-gradient(120deg, transparent, rgba(255,255,255,0.8), transparent);

        // --- RENDER TESTIMONIALS (INFINITE SCROLL) ---
        function renderTestimonials() {
            const track = document.getElementById('testiTrack');
            // Duplicate the list to create seamless infinite scroll effect
            const combinedList = [...rawTestimonials, ...rawTestimonials]; 
            
            track.innerHTML = '';
            
            combinedList.forEach(t => {
                let starsHtml = '';
                for(let i=1; i<=5; i++) {
                    if(i <= t.r) starsHtml += '<i class="fas fa-star"></i>';
                    else starsHtml += '<i class="far fa-star" style="opacity:0.3"></i>';
                }

                const card = `
                    <div class="testi-card">
                        <i class="fab fa-instagram testi-source"></i>
                        <div class="testi-user">
                            <div class="user-avatar"><i class="fas fa-user"></i></div>
                            <div class="user-info">
                                <h4>${t.u}</h4>
                                <span>${t.d}</span>
                            </div>
                        </div>
                        <div class="stars">${starsHtml}</div>
                        <div class="testi-text">"${t.c}"</div>
                    </div>
                `;
                track.innerHTML += card;
            });
        }

        // --- RENDER APP GRID (MENU) ---
        function renderAppGrid() {
            const gridContainer = document.getElementById('appList');
            gridContainer.innerHTML = '';
            const sortedApps = [...appsData].sort((a, b) => a.name.localeCompare(b.name));

            sortedApps.forEach(app => {
                let cardClass = "app-card";
                let badge = "";
                let specialMark = "";
                
                // GAHAR MODE UNTUK CAPCUT
                if(app.id === 'capcut') {
                    cardClass += " featured-app";
                    badge = `<div class="featured-badge">BEST SELLER ðŸ”¥</div>`;
                    specialMark = '<span class="crown-icon"></span>';
                }

                const card = `
                    <div class="${cardClass}" onclick="showAppDetails('${app.id}')">
                        ${badge}
                        <img src="${app.image}" alt="${app.name}">
                        <h3>${app.name} ${specialMark}</h3>
                        </div>
                `;
                gridContainer.innerHTML += card;
            });
        }

        // --- RENDER APP DETAILS ---
        function showAppDetails(appId) {
            const app = appsData.find(a => a.id === appId);
            if (!app) return;

            // Header Logo
            document.getElementById('selectedAppHeader').innerHTML = `
                <img src="${app.image}" style="width:60px;height:60px;border-radius:10px;border:2px solid var(--primary);" alt="${app.name}">
                <h2 style="font-size:1.8rem;">${app.name}</h2>
            `;

            const listContainer = document.getElementById('packageList');
            listContainer.innerHTML = '';

            app.packages.forEach(pkg => {
                let tagHtml = '';
                // Logic Tag Shiny untuk semua label
                if (pkg.tag === 'best') tagHtml = `<div class="tag-shiny-container"><span class="tag-base tag-gold">${pkg.tagName}</span></div>`;
                else if (pkg.tag === 'rec') tagHtml = `<div class="tag-shiny-container"><span class="tag-base tag-blue">${pkg.tagName}</span></div>`;
                else if (pkg.tag === 'bulk') tagHtml = `<div class="tag-shiny-container"><span class="tag-base tag-green">${pkg.tagName}</span></div>`;
                
                const descList = pkg.desc.map(item => `<li>${item}</li>`).join('');

                const html = `
                    <div class="product-card">
                        <div class="product-header" onclick="toggleAccordion(this)">
                            <div style="flex:1;">${pkg.name} ${tagHtml}</div>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="product-details">
                            <div class="details-content">
                                <span class="price-tag">${pkg.price}</span>
                                <ul style="list-style:inside; margin: 10px 0;">${descList}</ul>
                                <button class="order-btn" onclick="orderNow('${pkg.name}')">ORDER SEKARANG ðŸ”¥</button>
                            </div>
                        </div>
                    </div>
                `;
                listContainer.innerHTML += html;
            });
            showPage('appDetailsPage');
        }

        // --- NEW FEATURE: ALL PRODUCTS & SEARCH ---
        let currentFilter = 'all';

        function showAllProducts() {
            showPage('allProductsPage');
            filterAllProducts();
        }

        function setFilter(type, btn) {
            currentFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            filterAllProducts();
        }

        function filterAllProducts() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const listContainer = document.getElementById('allProductsList');
            listContainer.innerHTML = '';

            // Flatten data
            let allProducts = [];
            appsData.forEach(app => {
                app.packages.forEach(pkg => {
                    allProducts.push({
                        ...pkg,
                        appName: app.name,
                        appImage: app.image,
                        type: app.type,
                        // Convert price to number for sorting
                        priceVal: parseInt(pkg.price.replace(/[^0-9]/g, '')) 
                    });
                });
            });

            // Sort by Price (Low to High)
            allProducts.sort((a, b) => a.priceVal - b.priceVal);

            // Filter
            const filtered = allProducts.filter(item => {
                const matchesType = currentFilter === 'all' || item.type === currentFilter;
                const matchesSearch = item.name.toLowerCase().includes(query) || item.appName.toLowerCase().includes(query);
                return matchesType && matchesSearch;
            });

            if(filtered.length === 0) {
                listContainer.innerHTML = '<div style="text-align:center; padding:20px; color:var(--text-sec);">Tidak ada produk ditemukan.</div>';
                return;
            }

            filtered.forEach(item => {
                let tagLabel = "";
                if(item.tagName) {
                     let colorClass = item.tag === 'best' ? 'tag-gold' : (item.tag === 'rec' ? 'tag-blue' : 'tag-green');
                     tagLabel = `<span class="tag-base ${colorClass}" style="font-size:0.6rem; padding:2px 6px;">${item.tagName}</span>`;
                }

                const html = `
                    <div class="all-prod-item">
                        <img src="${item.appImage}" alt="${item.appName}" class="all-prod-img">
                        <div class="all-prod-info">
                            <div class="all-prod-name">${item.name} ${tagLabel}</div>
                            <div class="all-prod-price">${item.price}</div>
                        </div>
                        <button class="all-prod-btn" onclick="orderNow('${item.name}')">ORDER</button>
                    </div>
                `;
                listContainer.innerHTML += html;
            });
        }


        // --- UTILS ---
        function showPage(pageId) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            window.scrollTo(0,0);
        }
        function showAppGrid() { renderAppGrid(); showPage('appGridPage'); }
        
        function toggleAccordion(header) {
            const content = header.nextElementSibling;
            const icon = header.querySelector('i');
            document.querySelectorAll('.product-details').forEach(item => {
                if (item !== content && item.style.maxHeight) {
                    item.style.maxHeight = null;
                    item.previousElementSibling.querySelector('i').style.transform = 'rotate(0deg)';
                }
            });
            if (content.style.maxHeight) {
                content.style.maxHeight = null;
                icon.style.transform = 'rotate(0deg)';
            } else {
                content.style.maxHeight = content.scrollHeight + "px";
                icon.style.transform = 'rotate(180deg)';
            }
        }

        function orderNow(productName) {
            const phone = "6282131032770";
            const text = `Bang, mau order ${productName}. Apa masih ada ya?`;
            window.open(`https://wa.me/${phone}?text=${encodeURIComponent(text)}`, '_blank');
        }

        function toggleMode() { document.body.classList.toggle('light-mode'); }

        function createFire() {
            const container = document.getElementById('fireContainer');
            for (let i = 0; i < 40; i++) {
                const particle = document.createElement('div');
                particle.classList.add('fire-particle');
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 1.5 + 1.5) + 's'; 
                particle.style.animationDelay = Math.random() * 3 + 's';
                const size = Math.random() * 30 + 15;
                particle.style.width = size + 'px'; particle.style.height = size + 'px';
                container.appendChild(particle);
            }
        }

        // Init
        createFire();
        renderTestimonials();
        renderAppGrid();
    </script>
